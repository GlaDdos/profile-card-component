<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
  <section>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <img src="./images/image-victor.jpg" class="avatar">
        <p><b>Victor Crest</b> <span class="gray">&nbsp; 26</span></p>
        <p class="sm gray">London</p>

        <div class="stats">
          <div class="stat">
            <p class="stat-count">80k</p>
            <p class="stat-name gray">Followers</p>
          </div>

          <div class="stat">
            <p class="stat-count">803k</p>
            <p class="stat-name gray">Likes</p>
          </div>

          <div class="stat">
            <p class="stat-count">1.4k</p>
            <p class="stat-name gray">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
